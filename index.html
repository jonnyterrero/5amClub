                { id: 7002, title: "MIT OpenCourseWare", url: "https://ocw.mit.edu", type: "Web", trackId: 'misc', courseId: null },
                { id: 7003, title: "OSSU CS", url: "https://github.com/ossu/computer-science", type: "Repo", trackId: 'misc', courseId: null },
                { id: 7004, title: "Project Euler", url: "https://projecteuler.net", type: "Web", trackId: 'misc', courseId: null }
            ],
            projects: [
                 { id: 1, title: "Matrix Calculator", trackId: 'math', courseId: 401, difficulty: 1, status: "Not Started", description: "Linear Algebra CLI", steps: "1. Input\n2. Calc\n3. Output", img: "https://images.unsplash.com/photo-1635070041078-e363dbe005cb?auto=format&fit=crop&w=400&q=80" },
                 { id: 2, title: "React Dashboard", trackId: 'se', courseId: 101, difficulty: 2, status: "In Progress", description: "Personal dashboard app", steps: "1. Scaffold\n2. Components", img: "https://images.unsplash.com/photo-1555099962-4199c345e5dd?auto=format&fit=crop&w=400&q=80" },
                 { id: 3, title: "EEG Analyzer", trackId: 'neuro', courseId: 302, difficulty: 3, status: "Not Started", description: "Brain wave analysis", steps: "1. Load Data", img: "https://images.unsplash.com/photo-1559757175-5700dde675bc?auto=format&fit=crop&w=400&q=80" },
                 { id: 4, title: "CLI Calculator", trackId: 'cs', courseId: 208, difficulty: 1, status: "Not Started", description: "Python Basics", steps: "...", img: "https://images.unsplash.com/photo-1515879218367-8466d910aaa4?auto=format&fit=crop&w=400&q=80" },
                 { id: 5, title: "Circuit Sim", trackId: 'ee', courseId: 601, difficulty: 2, status: "Not Started", description: "RC/RL Circuits", steps: "...", img: "https://images.unsplash.com/photo-1517077304055-6e89abbec40b?auto=format&fit=crop&w=400&q=80" }
            ]
        };

        const App = {
            data: null,
            sidebarOpen: false,
            async init() {
                await this.checkVersion();
                const stored = localStorage.getItem(STORAGE_KEY);
                if (stored) {
                    try {
                        this.data = JSON.parse(stored);
                        this.migrate();
                    } catch(e) { this.hardReset(); }
                } else {
                    this.hardReset();
                }
                this.applyTheme();
                this.renderSidebarTracks();
                this.router('dashboard');
                lucide.createIcons();
            },
            async checkVersion() {
                try {
                    const res = await fetch(`./version.json?t=${Date.now()}`);
                    if(res.ok) {
                        const remote = await res.json();
                        if(remote.version !== CURRENT_VERSION) document.getElementById('update-toast').style.transform = 'translateY(0)';
                    }
                } catch(e) {}
            },
            migrate() {
                if (this.data.version !== CURRENT_VERSION) {
                    // MERGE SEED COURSES INTO DATA
                    SEED.courses.forEach(sC => {
                        if(!this.data.courses.find(c => c.id === sC.id)) this.data.courses.push(sC);
                    });
                    
                    // MERGE RESOURCES
                    const existingRes = new Set(this.data.resources.map(r => r.url));
                    SEED.resources.forEach(r => { if(!existingRes.has(r.url)) this.data.resources.push(r); });
                    
                    // MERGE PROJECTS
                    const existingProj = new Set(this.data.projects.map(p => p.title));
                    SEED.projects.forEach(p => { if(!existingProj.has(p.title)) this.data.projects.push(p); });
                    
                    this.data.version = CURRENT_VERSION;
                    this.save();
                }
            },
            hardReset() {
                    this.data = { ...SEED, tasks: [], notes: [], streak: 0, lastLogin: null, planner: { mon: [], tue: [], wed: [], thu: [], fri: [], sat: [], sun: [] }, settings: { darkMode: false } };
                if(this.data.resources.length === 0) this.data.resources.push({ id: 1, title: "Full Stack Open", url: "https://fullstackopen.com", type: "Course", trackId: 'se' });
                    this.save();
                    window.location.reload();
            },
            save() { localStorage.setItem(STORAGE_KEY, JSON.stringify(this.data)); },
            
            toggleSidebar() { this.sidebarOpen = !this.sidebarOpen; const sb=document.getElementById('sidebar'); const ov=document.getElementById('sidebar-overlay'); if(this.sidebarOpen) { sb.classList.remove('-translate-x-full'); ov.classList.remove('hidden'); } else { sb.classList.add('-translate-x-full'); ov.classList.add('hidden'); } },
            toggleDarkMode() { this.data.settings.darkMode = !this.data.settings.darkMode; this.applyTheme(); this.save(); },
            applyTheme() { document.documentElement.classList.toggle('dark', this.data.settings.darkMode); },
            router(page, param = null) {
                if(window.innerWidth < 768) { document.getElementById('sidebar').classList.add('-translate-x-full'); document.getElementById('sidebar-overlay').classList.add('hidden'); this.sidebarOpen = false; }
                const container = document.getElementById('main-container'); container.innerHTML = '';
                document.querySelectorAll('.nav-item').forEach(el => { el.classList.remove('nav-active', 'bg-gray-200', 'dark:bg-gray-700'); el.classList.add('text-gray-600', 'dark:text-gray-400'); });
                const activeId = page.startsWith('db-') ? `nav-${page}` : `nav-${page}`;
                const el = document.getElementById(activeId); if(el) el.classList.add('nav-active');
                switch(page) {
                    case 'dashboard': this.renderDashboard(container); break;
                    case 'planner': this.renderPlanner(container); break;
                    case 'notes': this.renderNotesPage(container); break;
                    case 'db-projects': this.renderProjectDB(container); break;
                    case 'db-courses': this.renderCourseDB(container); break;
                    case 'db-resources': this.renderResourceDB(container); break;
                    case 'track': this.renderTrackPage(container, param); break;
                    case 'course-detail': this.renderCourseDetail(container, param); break;
                }
                lucide.createIcons();
            },
            // --- RENDERERS ---
            renderDashboard(c) {
                const tasks = this.data.tasks.filter(t => !t.completed && !t.day);
                const activeC = this.data.courses.filter(x => x.status === 'In Progress');
                c.innerHTML = `
                    <h2 class="text-3xl font-bold mb-6 dark:text-white">Dashboard</h2>
                    <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
                        <div class="col-span-2 bg-white dark:bg-darkSurface p-6 rounded-xl border border-gray-200 dark:border-gray-800 shadow-sm">
                            <div class="flex justify-between mb-4"><h3 class="font-bold dark:text-white">Inbox</h3><button onclick="app.addTask(null)" class="text-xs bg-primary text-white px-2 py-1 rounded">+ Task</button></div>
                            <div id="dash-tasks" class="space-y-2">${tasks.length ? tasks.map(t => this.htmlTaskItem(t)).join('') : '<p class="text-gray-400 text-sm">No inbox tasks.</p>'}</div>
                        </div>
                        <div class="bg-white dark:bg-darkSurface p-6 rounded-xl border border-gray-200 dark:border-gray-800 shadow-sm text-center">
                            <h3 class="font-bold dark:text-white mb-4">Progress</h3><div class="relative w-32 h-32 mx-auto"><canvas id="dashChart"></canvas></div>
                        </div>
                    </div>
                    <h3 class="text-xl font-bold mt-8 mb-4 dark:text-white">Active Courses</h3>
                    <div class="grid gap-4 md:grid-cols-3">${activeC.map(c => `<div onclick="app.router('course-detail', ${c.id})" class="bg-white dark:bg-darkSurface p-4 rounded-xl border border-gray-200 dark:border-gray-800 cursor-pointer hover:border-primary transition-colors"><h4 class="font-bold dark:text-white mb-2">${c.title}</h4><div class="w-full bg-gray-100 dark:bg-gray-700 h-1 rounded"><div class="bg-primary h-1 rounded" style="width:${c.progress}%"></div></div></div>`).join('')}</div>
                `;
                new Sortable(document.getElementById('dash-tasks'), { animation: 150 });
                this.initChart();
            },
            renderPlanner(c) {
                const days = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
                c.innerHTML = `
                    <div class="flex justify-between items-center mb-6"><h2 class="text-3xl font-bold dark:text-white">Weekly Planner</h2></div>
                    <div class="flex gap-4 overflow-x-auto pb-6 snap-x">
                        <div class="min-w-[260px] bg-gray-50 dark:bg-[#1E1E1E] p-3 rounded-lg border border-gray-200 dark:border-gray-800 snap-start flex flex-col">
                            <div class="flex justify-between items-center mb-3"><h3 class="font-bold dark:text-white">Backlog</h3><button onclick="app.addTask(null)" class="text-xs bg-gray-200 dark:bg-gray-700 px-2 py-0.5 rounded text-gray-600 dark:text-gray-300">+</button></div>
                            <div id="planner-backlog" class="planner-col space-y-2 flex-1">${this.data.tasks.filter(t => !t.day && !t.completed).map(t => this.htmlTaskItem(t, true)).join('')}</div>
                    </div>
                        ${days.map(d => `
                            <div class="min-w-[260px] bg-white dark:bg-darkSurface p-3 rounded-lg border border-gray-200 dark:border-gray-800 snap-start flex flex-col">
                                <div class="flex justify-between items-center mb-3"><h3 class="font-bold dark:text-white">${d}</h3><button onclick="app.addTask('${d}')" class="text-gray-400 hover:text-primary"><i data-lucide="plus" class="w-4"></i></button></div>
                                <div id="planner-${d}" class="planner-col space-y-2 flex-1" data-day="${d}">${this.data.tasks.filter(t => t.day === d && !t.completed).map(t => this.htmlTaskItem(t, true)).join('')}</div>
                                </div>
                        `).join('')}
                    </div>
                `;
                ['backlog', ...days].forEach(id => {
                    new Sortable(document.getElementById(`planner-${id}`), { group: 'planner', animation: 150, onEnd: (evt) => {
                        const t = this.data.tasks.find(x => x.id == evt.item.dataset.id);
                        if(t) { t.day = evt.to.dataset.day || null; this.save(); }
                    }});
                });
            },
            renderProjectDB(c) {
                c.innerHTML = `
                    <div class="flex justify-between items-center mb-8"><div><h2 class="text-3xl font-bold dark:text-white">Projects</h2></div><button onclick="app.openModal('project')" class="bg-primary text-white px-3 py-1.5 rounded text-sm font-medium flex items-center gap-2"><i data-lucide="plus" class="w-4"></i> New</button></div>
                    <div id="projects-container" class="space-y-10 pb-20"></div>
                `;
                const pc = document.getElementById('projects-container');
                this.data.tracks.forEach(t => {
                    const projs = this.data.projects.filter(p => p.trackId === t.id);
                    if(projs.length === 0) return;
                    const section = document.createElement('div');
                    section.innerHTML = `<div class="flex items-center gap-2 mb-4 border-b border-gray-200 dark:border-gray-800 pb-2"><div class="p-1 bg-gray-100 dark:bg-gray-800 rounded"><i data-lucide="${t.icon}" class="w-4"></i></div><h3 class="font-bold text-lg dark:text-white">${t.name}</h3></div><div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">${projs.map(p => this.htmlProjectCard(p)).join('')}</div>`;
                    pc.appendChild(section);
                });
            },
            renderResourceDB(c) {
                window.editRes = (id) => app.openResourceModal(id);
                c.innerHTML = `
                    <div class="flex justify-between items-center mb-6"><h2 class="text-2xl font-bold dark:text-white">Resources</h2><button onclick="app.openResourceModal()" class="bg-primary text-white px-3 py-1 rounded flex gap-2"><i data-lucide="plus" class="w-4"></i> Add</button></div>
                    <div class="space-y-2">${this.data.resources.map(r => `<div class="flex justify-between p-3 bg-white dark:bg-darkSurface border border-gray-200 dark:border-gray-800 rounded hover:bg-gray-50 dark:hover:bg-gray-800"><div class="dark:text-white">${r.title} <span class="text-xs text-gray-500 ml-2">${r.type}</span></div><div class="flex gap-2"><a href="${r.url}" target="_blank" class="text-gray-400 hover:text-primary"><i data-lucide="external-link" class="w-4"></i></a><button onclick="editRes(${r.id})" class="text-gray-400 hover:text-primary"><i data-lucide="edit-2" class="w-4"></i></button></div></div>`).join('')}</div>`; 
            },
            renderTrackPage(c, id) { const t=this.data.tracks.find(x=>x.id===id); const cs=this.data.courses.filter(x=>x.trackId===id); c.innerHTML = `<div class="flex justify-between items-center mb-8"><h2 class="text-3xl font-bold dark:text-white flex items-center gap-3"><i data-lucide="${t.icon}" class="text-primary"></i> ${t.name}</h2><button onclick="app.openModal('course', '${id}')" class="bg-primary text-white px-3 py-1.5 rounded text-sm">+ Course</button></div><div class="grid md:grid-cols-2 gap-4">${cs.map(x=>`<div onclick="app.router('course-detail', ${x.id})" class="bg-white dark:bg-darkSurface p-5 rounded-xl border border-gray-200 dark:border-gray-800 cursor-pointer hover:border-primary transition-colors"><h3 class="font-bold text-lg dark:text-white mb-2">${x.title}</h3><div class="w-full bg-gray-100 dark:bg-gray-700 h-1.5 rounded"><div class="bg-primary h-1.5 rounded" style="width:${x.progress}%"></div></div></div>`).join('')}</div>`; },
            
            renderCourseDetail(c, id) { 
                const co=this.data.courses.find(x=>x.id===id); 
                const cRes=this.data.resources.filter(r=>r.courseId===id);
                c.innerHTML=`
                    <div class="mb-6"><button onclick="app.router('track','${co.trackId}')" class="text-sm text-gray-400 mb-2 flex gap-1"><i data-lucide="arrow-left" class="w-4"></i> Back</button><div class="flex justify-between items-center"><h1 class="text-3xl font-bold dark:text-white">${co.title}</h1><button onclick="app.openResourceLinker(${id})" class="text-xs bg-gray-100 dark:bg-gray-800 px-3 py-1.5 rounded">+ Add Resource</button></div></div>
                    <div class="grid md:grid-cols-2 gap-6">
                        <div class="bg-white dark:bg-darkSurface p-6 rounded-xl border border-gray-200 dark:border-gray-800"><h3 class="font-bold mb-4 dark:text-white">Goals</h3><ul class="space-y-2 text-sm text-gray-600 dark:text-gray-300">${co.goals.map(g=>`<li class="flex gap-2"><div class="w-1.5 h-1.5 mt-1.5 bg-primary rounded-full"></div>${g}</li>`).join('')}</ul></div>
                        <div class="bg-white dark:bg-darkSurface p-6 rounded-xl border border-gray-200 dark:border-gray-800"><h3 class="font-bold mb-4 dark:text-white">Resources</h3><div class="space-y-2">${cRes.map(r=>`<a href="${r.url}" target="_blank" class="block p-2 bg-gray-50 dark:bg-gray-800 rounded text-sm dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700">${r.title}</a>`).join('')}</div></div>
                </div>`; 
            },
            
            // --- MODALS & HELPERS ---
            openProjectModal(id) {
                const p = this.data.projects.find(x => x.id === id);
                const html = `<div class="space-y-4"><label class="text-xs font-bold uppercase text-gray-500">Image URL</label><input id="p-img" class="w-full p-2 border rounded dark:bg-gray-800 dark:text-white" value="${p.img||''}"><input id="p-title" class="w-full p-2 border rounded dark:bg-gray-800 dark:text-white text-lg font-bold" value="${p.title}"><textarea id="p-desc" class="w-full h-24 p-2 border rounded dark:bg-gray-800 dark:text-white">${p.description}</textarea></div>`;
                app.openModal('Edit Project', html, () => { p.img=document.getElementById('p-img').value; p.title=document.getElementById('p-title').value; p.description=document.getElementById('p-desc').value; this.save(); app.closeModal(); app.router('db-projects'); });
            },
            
            openResourceLinker(cid) {
                const trackId = this.data.courses.find(c => c.id === cid).trackId;
                const existing = this.data.resources.filter(r => r.trackId === trackId || r.trackId === 'misc');
                const html = `<div class="space-y-4"><h4 class="text-xs font-bold uppercase text-gray-500">Link Existing</h4><div class="max-h-40 overflow-y-auto border rounded p-2 space-y-1 dark:border-gray-700">${existing.map(r => `<div class="flex items-center gap-2"><input type="checkbox" id="link-${r.id}" ${r.courseId===cid?'checked':''}><label class="text-sm dark:text-white">${r.title}</label></div>`).join('')}</div><h4 class="text-xs font-bold uppercase text-gray-500 pt-2">Or Add New</h4><input id="new-res-title" placeholder="Title" class="w-full p-2 border rounded dark:bg-gray-800 dark:text-white"><input id="new-res-url" placeholder="URL" class="w-full p-2 border rounded dark:bg-gray-800 dark:text-white"></div>`;
                app.openModal('Add Resource', html, () => {
                    existing.forEach(r => { if(document.getElementById(`link-${r.id}`).checked) r.courseId = cid; });
                    const t = document.getElementById('new-res-title').value, u = document.getElementById('new-res-url').value;
                    if(t && u) this.data.resources.push({id: Date.now(), title: t, url: u, type: 'Web', trackId, courseId: cid});
                    this.save(); app.closeModal(); app.renderCourseDetail(document.getElementById('main-container'), cid);
                });
            },
            openModal(t,c,a) { document.getElementById('modalTitle').innerText=t; document.getElementById('modalContent').innerHTML=c; document.getElementById('modalSaveBtn').onclick=a; document.getElementById('genericModal').classList.remove('hidden'); },
            closeModal() { document.getElementById('genericModal').classList.add('hidden'); },
            addTask(day=null) { const t = prompt("Task:"); if(t) { this.data.tasks.push({id: Date.now(), title: t, completed: false, day}); this.save(); this.router('planner'); }},
            toggleTask(id) { const t = this.data.tasks.find(x => x.id == id); if(t) { t.completed = !t.completed; this.save(); const isDash = document.querySelector('#nav-dashboard.nav-active'); isDash ? this.router('dashboard') : this.router('planner'); } },
            renderSidebarTracks() { document.getElementById('track-list-render').innerHTML = this.data.tracks.map(t => `<button onclick="app.router('track', '${t.id}')" class="nav-item w-full flex items-center gap-2 px-2 py-1.5 rounded text-sm text-gray-600 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors"><i data-lucide="${t.icon}" class="w-4 h-4"></i> ${t.name}</button>`).join(''); },
            
            htmlTaskItem(t, isCard=false) { return `<div class="flex justify-between items-center p-3 bg-white dark:bg-darkSurface border border-gray-200 dark:border-gray-700 rounded shadow-sm mb-2 task-card group" data-id="${t.id}"><span class="text-sm dark:text-gray-200 ${t.completed?'line-through text-gray-400':''}">${t.title}</span><button onclick="app.toggleTask(${t.id})" class="opacity-0 group-hover:opacity-100 text-gray-400 hover:text-primary"><i data-lucide="${t.completed?'check-circle':'circle'}" class="w-4"></i></button></div>`; },
            htmlProjectCard(p) { return `<div onclick="app.openProjectModal(${p.id})" class="group bg-white dark:bg-darkSurface border border-gray-200 dark:border-gray-700 rounded-lg overflow-hidden cursor-pointer hover:shadow-md transition-all">${p.img ? `<img src="${p.img}" class="project-cover">` : '<div class="h-24 bg-gray-50 dark:bg-[#252525] flex items-center justify-center text-gray-300"><i data-lucide="image" class="w-8"></i></div>'}<div class="p-3"><h4 class="font-semibold dark:text-white text-sm mb-1">${p.title}</h4><span class="badge ${p.status==='Completed'?'badge-green':'badge-gray'}">${p.status}</span></div></div>`; },
            initChart() { const ctx=document.getElementById('dashChart').getContext('2d'); new Chart(ctx,{type:'doughnut',data:{datasets:[{data:[15,85],backgroundColor:['#4F46E5','#E5E7EB'],borderWidth:0}]},options:{responsive:true,cutout:'75%'}}); },
            renderCourseDB(c) {}, renderNotesPage(c) {}, openResourceModal(id) {}, openNoteModal(id) {} 
        };

        window.onload = () => App.init();
        const app = App;
    </script>
</body>
</html>
